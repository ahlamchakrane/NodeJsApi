<body>
    <div class="container mt-5">
    <h1>Delete User</h1></br>
    <div id="users"></div>
    </div>
   <script >
        function gatParameter( parameterName ){
            let parameters = new URLSearchParams( window.location.search);
            return parameters.get( parameterName );
        }
    let formContainer = document.querySelector('#users')
    var id=gatParameter("id");
    var username=gatParameter("username");
    var email=gatParameter("email");
    var role=gatParameter("role");
    var password=gatParameter("password");

   
    formContainer.innerHTML += "<div form-group><label for='id'>Id:</label><input type='text' name='id' class='form-control' id='id' disabled value="+id+"></div><div form-group><label for='username'>Username:</label><input type='text' name='username' class='form-control' id='username' disabled value="+username+"></div><div form-group><label for='email'>Email:</label><input type='text' name='email' class='form-control' id='email' disabled value="+email+"></div><div form-group><label for='role'>Role:</label><input type='text name='role' class='form-control' id='role' disabled value="+role+"></div><div form-group><label for='password'>Password:</label><input type='password' name='password' class='form-control' id='password' disabled value="+password+"></div></br><button type='submit' class='btn btn-danger' style='padding: 1%' onclick='return verification()'>Delete</button>"  
</script>
<script>
 function verification() {
        var password=document.getElementById('password').value;
        var username=document.getElementById('username').value;
        var email=document.getElementById('email').value;
        var id=document.getElementById('id').value;
        var role=document.getElementById('role').value;
        $.ajax({
            url: "/user/"+id,
            method: "delete",
            data: {
                password: password,
                username: username,
                email: email,
                id: id,
                role: role
            },
            success: function(res){
                alert("User deleted ! You can go back to the main page to check the modification");
            }
        })
        return false;
    }
</script>
