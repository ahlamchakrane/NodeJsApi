<body>
    <div class="container mt-5">
    <h1>Delete Tag</h1></br>
    <div id="tags"></div>
    </div>
   <script >
        function gatParameter( parameterName ){
            let parameters = new URLSearchParams( window.location.search);
            return parameters.get( parameterName );
        }
    let formContainer = document.querySelector('#tags')
    var id=gatParameter("id");
    var name=gatParameter("name");

   
    formContainer.innerHTML += "<div form-group><label for='idTag'>Id:</label><input type='text' name='idTag' class='form-control' id='idTag' disabled value="+id+"></div><div form-group><label for='name'>New Name:</label><input type='text' name='nameTag' class='form-control' id='nameTag' disabled value="+name+"></div></br><button type='submit' class='btn btn-danger' style='padding: 1%' onclick='return verification()'>Delete</button>"  
</script>
<script>
 function verification() {
        var name=document.getElementById('nameTag').value;
        var id=document.getElementById('idTag').value;
        $.ajax({
            url: "/tag/"+id,
            method: "delete",
            data: {
                name: name,
                id: id
            },
            success: function(res){
                alert("Tag deleted ! You can go back to the main page to check the modifications");
            }
        })
        
        return false;
    }
</script>
</body>
