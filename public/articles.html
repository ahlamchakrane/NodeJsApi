<body>
    <div class="container mt-5" id="articles">
    <h1>Articles list <a href="articles/articleAdd.html" class="btn btn-success">Add Article</a></h1></br>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Content</th>
                <th>Create At</th>
                <th>Update At</th>
                <th>UserId</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
          
        </tbody>
    </table>
</div>
<script src="/javascripts/articles.js"></script>
<script>
    let tbody = document.querySelector('#articles tbody')
    getArticles((articles) => {
        articles.forEach( u => {
        tbody.innerHTML +="<tr><td>"+u.id+"</td><td>"+u.title+"</td><td>"+u.content+"</td><td>"+u.createdAt+"</td><td>"+u.updatedAt+"</td><td>"+u.UserId+"</td><br><td><a href='articles/articleEdit.html?id="+u.id+"&title="+u.title+"&content="+u.content+"&userId="+u.UserId+"' class='btn-4 btn-sm btn-primary'>Edit</a><a href='articles/articleDelete.html?id="+u.id+"&title="+u.title+"&content="+u.content+"&userId="+u.UserId+"' class='btn-4 btn-sm btn-danger'>Delete</a></td></tr>"
        })
    })
</script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
</body>
