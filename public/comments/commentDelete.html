<head>
    <meta charset="UTF-8">

<nav class="navbar navbar-light bg-light" style="background-color: #dcdde1;">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
<body>
    <div class="container mt-5">
    <h1>Edit Tag</h1></br>
    <div id="comments"></div>
    </div>
   <script >
        function gatParameter( parameterName ){
            let parameters = new URLSearchParams( window.location.search);
            return parameters.get( parameterName );
        }
    let formContainer = document.querySelector('#comments')
    var id=gatParameter("id");
    var content=gatParameter("content");
    var ArticleId=gatParameter("ArticleId");
   
    formContainer.innerHTML += "<div form-group><label for='idComment'>Id:</label><input type='text' name='idComment' class='form-control' id='idComment' disabled value="+id+"></div><div form-group><label for='ArticleId'>New ArticleId:</label><input type='text' name='ArticleId' class='form-control' id='ArticleId' disabled value="+ArticleId+"></div><div form-group><label for='content'>New Content:</label><input type='text' name='content' class='form-control' id='content' disabled value="+content+"></div></br><button type='submit' class='btn btn-danger' style='padding: 1%' onclick='return verification()'>Delete</button>"  
</script>
<script>
 function verification() {
        var content=document.getElementById('content').value;
        var id=document.getElementById('idComment').value;
        var ArticleId=document.getElementById('ArticleId').value;
        $.ajax({
            url: "/comment/"+id,
            method: "delete",
            data: {
                content: content,
                id: id,
                ArticleId: ArticleId
            },
            success: function(res){
                alert("Comment deleted ! You can go back to the main page to check the modification");
            }
        })
        
        return false;
    }
</script>
</body>
</html>
