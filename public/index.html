<body>
    <div class="container mt-6" id="users">
    <h1>Users list <a href="users/userAdd.html" class="btn btn-success">Add User</a></h1></br>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Email</th>
                <th>Create At</th>
                <th>Update At</th>
                 <th>Role</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
          
        </tbody>
    </table>
</div>

<script src="/javascripts/script.js"></script>
<script>
    let tbody = document.querySelector('#users tbody')
    getUsers((users) => {
        users.forEach( u => {
        tbody.innerHTML += "<tr><td>"+u.id+"</td><td>"+u.username+"</td><td>"+u.email+" </td><td>"+u.createdAt+"</td><td>"+u.updatedAt+"</td><td>"+u.role+"</td><td><a href='users/userEdit.html?id="+u.id+"&username="+u.username+"&email="+u.email+"&role="+u.role+"&password="+u.password+"' class='btn btn-sm btn-primary'>Edit</a> <a href='users/userDelete.html?id="+u.id+"&username="+u.username+"&email="+u.email+"&role="+u.role+"&password="+u.password+"' class='btn btn-sm btn-danger'>Delete</a></td></tr>"   
        })
    })
</script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
